components:
  responses:
    "204":
      description: No Content
    "400":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Bad Request
    "401":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthenticated
    "403":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Not Found
    "409":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Conflict
    "500":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Internal Server Error
  schemas:
    Language:
      example:
        name: name
        description: description
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
      properties:
        id:
          format: uuid
          readOnly: true
          title: id
          type: string
        name:
          maxLength: 128
          minLength: 2
          title: name
          type: string
        description:
          maxLength: 512
          title: description
          type: string
      required:
      - name
      title: Language
      type: object
    Item:
      example:
        languageId: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        id: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        languageName: languageName
        value: value
      properties:
        id:
          format: uuid
          readOnly: true
          title: id
          type: string
        languageId:
          format: uuid
          title: languageId
          type: string
        languageName:
          readOnly: true
          title: languageName
          type: string
        value:
          maxLength: 128
          minLength: 2
          title: value
          type: string
      required:
      - languageId
      - value
      title: Item
      type: object
    Error:
      properties:
        code:
          readOnly: true
          title: code
          type: string
        message:
          readOnly: true
          title: message
          type: string
      title: Error
      type: object
