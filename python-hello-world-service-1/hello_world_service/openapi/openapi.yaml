          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Internal Server Error
      summary: Returns a Hello World item.
      tags:
      - Items
      x-openapi-router-controller: hello_world_service.controllers.items_controller
